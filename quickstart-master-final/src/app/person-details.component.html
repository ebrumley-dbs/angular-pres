<section *ngIf="person">
  <section>
    <h2>You selected: {{person.name}}</h2>
    <h3>Description: </h3>
    <p>
      {{person.name}} weights {{person.weight}} and is {{person.height}} tall. <br/>
      Their gender is {{person.gender}}.
    </p>
  </section>
  <!-- this is the back button -->
  <button (click)="gotoPeoplesList()">Back to People list</button>
</section>
